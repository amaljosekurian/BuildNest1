<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Payment</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .payment-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h2 class="text-center mb-4">Payment Details</h2>
                <div class="form-group">
                    <label for="amount">Requested Payment Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="{{ projectx.plan_fee }}" required disabled>
                </div>
                <form action="{% url 'successPage' %}" method="POST">
                    {% csrf_token %}
                    <script
                        src="https://checkout.razorpay.com/v1/checkout.js"
                        data-key="rzp_test_FX0zShFTZ38jpg" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                        data-amount="150" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                        data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                        data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
                        data-buttontext="Pay with Razorpay"
                        data-name="BuildNest"
                        data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
                        data-image="https://example.com/your_logo.jpg"
                        data-prefill.name="Amal Jose Kurian"
                        data-prefill.email="amalj5634@gmail.com"
                        data-theme.color="#F37254"
                    ></script>
                    <input type="hidden" custom="Hidden Element" name="hidden"/>
                    <input type="hidden" name="plotdataid" value="{{ projectx.id }}">
                {% comment %} <button type="submit" class="btn btn-primary btn-block">Make Payment</button>
                <a href="" class="btn btn-danger btn-block">Cancel Payment</a> {% endcomment %}
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

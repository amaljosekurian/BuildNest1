{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Site Reg</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.css" />
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        /* Container Styles */
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #c1f9e2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Form Styles */
        .registration-form {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }

        .form-group {
            flex-basis: calc(50% - 15px);
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="file"] {
            height: 17px;
        }

        /* Map Styles */
        #map-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        /* Adjusted Styles for Alignment */
        .form-group:last-child {
            flex-basis: 100%;
        }

        #location-label {
            margin-top: 10px;
        }

        /* Submit Button Style */
        .submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Container for Registration Form and Map -->
    <div class="container">
        <h2>Build your Dream Home</h2>
        {% comment %} <h3>Partnership form</h3> {% endcomment %}

        <form class="registration-form" method="post" enctype="multipart/form-data" action="{% url 'sitereg' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="venue-name">Name of the site:</label>
                <input type="text" id="venue-name" name="venue_name" required>
            </div>
            <div class="form-group">
                <label for="document">Document (PDF):</label>
                <input type="file" id="document" name="document" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="venue-name">Square Ft.:</label>
                <input type="text" id="venue-name" name="" required>
            </div>

            <!-- Map Container -->
            <div id="map-container"></div>

            <div class="form-group" id="location-label">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required placeholder="Select from the map">
            </div>

            <div class="form-group">
                <label for="photo">Upload Photo (JPEG or PNG):</label>
                <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png" required>
            </div>

            <!-- Submit Button -->
            <button class="submit-button" type="submit">Submit</button>
        </form>

        <!-- Additional content or messages can be added here -->
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map-container').setView([10.8505, 76.2711], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add a search control for choosing the location
        L.Control.geocoder({
            defaultMarkGeocode: false
        })
            .on('markgeocode', function (e) {
                var location = e.geocode.center;
                map.setView(location, 15);
                marker.setLatLng(location);
                document.getElementById('location').value = location.lat + ', ' + location.lng;
            })
            .addTo(map);

        // Initialize the marker
        var marker = L.marker([10.8505, 76.2711], {
            draggable: true
        }).addTo(map);

        // Listen for drag events on the marker
        marker.on('dragend', function (e) {
            var coord = e.target.getLatLng();
            document.getElementById('location').value = coord.lat + ', ' + coord.lng;
        });

        // Listen for map click events to set the marker
        map.on('click', function (e) {
            marker.setLatLng(e.latlng);
            document.getElementById('location').value = e.latlng.lat + ', ' + e.latlng.lng;
        });
    </script>
</body>

</html>
